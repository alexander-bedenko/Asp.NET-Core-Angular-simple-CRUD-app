<div *ngIf="loaded">
    <h2>Model {{product.id}}</h2>
    <div>
        <p><b>Model:</b> {{product.name}}</p>
        <p><b>Manufacturer:</b> {{product.company}}</p>
        <p><b>Price:</b> {{product.price}}</p>
        <p><a routerLink="/" class="nav-link">To the list of models</a></p>
    </div>
</div>
